{% set name = "dom-toml" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_')}}-{{ version }}.tar.gz
    sha256: 31c5874595c777f41cc191c34c66dbea215c8289a7b148b425fb7a10c3f4fbc8
  # In GitHub releases, the latest version is 2.0.0.
  - url: https://github.com/domdfcoding/{{ name.replace('-', '_')}}/archive/refs/tags/v2.0.0.tar.gz
    sha256: dc25daca9a763c857b87fb2ac95d6d91fdb5495249d36d95c25de279d3648ca8
    folder: gh_src

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<36]

requirements:
  host:
    - pip
    - python
    - flit-core >=3.2,<4
  run:
    - python
    - domdf-python-tools >=2.8.0
    - tomli >=1.2.3
  run_constrained:
    # requires-python = ">=3.6.1"
    - python >=3.6.1

test:
  source_files:
    - gh_src/tests
  imports:
    - dom_toml
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest -v gh_src/tests
  requires:
    - pip
    - pytest
    - coincidence

about:
  home: https://github.com/domdfcoding/dom_toml
  summary: Dom's tools for Tom's Obvious, Minimal Language.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: Dom's tools for Tom's Obvious, Minimal Language.
  doc_url: https://dom-toml.readthedocs.io
  dev_url: https://github.com/domdfcoding/dom_toml

extra:
  recipe-maintainers:
    - domdfcoding
